<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
            async function test(){
                let params = new URLSearchParams(document.location.search);
                let bareedition = params.get("bareedition");  
                if(!bareedition)
                 return          
                 let response = await fetch("https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/info.json");
                 let data = await response.json();
        
        let UL = getElement('ul',{class:'list-group'})
        for(let i=0;i<=data[bareedition].metadata.last_hadithnumber+50;i++){
            let LI = getElement('li',{class:'list-group-item'})
            let newparams = new URLSearchParams();
            newparams.set('bareedition',bareedition)
            newparams.set('num',i)
            let aElem = getElement('a',{href:`dataseo.html?${newparams.toString()}`})
            aElem.innerText = `Hadith Number  ${i}`
            LI.appendChild(aElem)
            UL.appendChild(LI)
        }
        document.body.appendChild(UL)
      }

    

      function getElement(elementName, attributesObj){
        let element = document.createElement(elementName);
        for(let [key,value] of Object.entries(attributesObj)){
            element.setAttribute(key, value);
        }
        return element
      }

      test()
    </script>
    <title>Hello, world!</title>
  </head>
  <body>

</html>
