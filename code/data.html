<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <script>
        async function test(){
            let params = new URLSearchParams(document.location.search);
            let edition = params.get("edition"); 
            let bareedition = params.get("bareedition") || edition.replace(/\d+/g, '').split('-')[1].trim()
            let type = params.get("type"); 
            let num = params.get("num"); 
            let grade = params.get("grade"); 
            let response;
            if(type == 'full')
             response = await fetch(`https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/${edition}.json`).catch(console.error)
            else if(type = 'section')
            response = await fetch(`https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/${edition}/sections/${num}.json`).catch(console.error)
            else if(type = 'single')
            response = await fetch(`https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/${edition}/${num}.json`).catch(console.error)
            if(!response)
            return

            let data = await response.json();
            let isocodes = await fetch('https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/isocodes/iso-codes.json').then(res=>res.json())
            let editionsJSON = await fetch('https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@latest/editions.json').then(res=>res.json())
            let [_,lang, dirval] = editionsJSON[bareedition].collection.filter(e=>e.name==edition).map(e=>[e.name,e.language,e.direction])[0]
            let lowerLang = lang.toLowerCase()
            let hadiths = data.hadiths
            if(grade){
              grade = grade.trim().toLowerCase()
              hadiths = hadiths.filter(hadith => hadith.grades.some(e=>e.grade.toLowerCase().includes(grade)))
            }
            hadiths = hadiths.filter(hadith => hadith?.text)
            for(let hadith of hadiths){

                let arr = []
                for(let [key,value] of Object.entries(hadith)){
                    if(value === Object(value))
                      value = JSON.stringify(value)
                    arr.push(`${key} : ${value}`)
                }
                let card = getElement('div', {class:'card',dir:dirval,lang:isocodes[lowerLang].iso1?isocodes[lowerLang].iso1:isocodes[lowerLang].iso2})
                let cardbody = getElement('div', {class:'card-body'})
                cardbody.innerText = arr.join('\n')
                card.appendChild(cardbody)
                document.body.appendChild(card)
            }

        }

        function getElement(elementName, attributesObj){
        let element = document.createElement(elementName);
        for(let [key,value] of Object.entries(attributesObj)){
            element.setAttribute(key, value);
        }
        return element
      }

        test()

        function beginSearch(){
          let newparams = new URLSearchParams();
          let searchquery = document.getElementById('searchquery').value
            newparams.set('q',`site:fawazahmed0.github.io/hadiths ${searchquery}`)
          window.open('https://www.google.com/search?'+newparams.toString(), '_blank');
        }
    </script>
  </head>
  <body>

    <form class="d-flex" onsubmit="beginSearch(); return false">
      <input id="searchquery" class="form-control mr-2" type="search" placeholder="Search" aria-label="Search" />
      <button id="searchbtn" class="btn btn-outline-info" type="button" onclick="beginSearch(); return false">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
          <path fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
        </svg>
      </button>
    </form>
