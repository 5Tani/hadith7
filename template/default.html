<!doctype html>
<html class="h-100" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{{meta.head}}}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="title" content="{{title}} | Hadiths">
    <meta property="og:title" content="{{title}} | Hadiths">
    <meta name="description" content="Hadith with Multiple Grades in Multiple Languages">
    <meta property="og:description" content="Hadith with Multiple Grades in Multiple Languages">
    <meta name="theme-color" content="#007bff">
    <meta name="msapplication-TileColor" content="#007bff">
    <meta name="msapplication-TileImage" content="images/hadiths.jpg">
    <meta property="og:site_name" content="Hadiths">
    <meta name="application-name" content="Hadiths">
    <meta name="apple-mobile-web-app-title" content="Hadiths">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fawazahmed0.github.io/hadiths/{{meta.filename}}" />
    <meta property="og:image" content="images/hadiths.jpg" />

    <script type="application/ld+json"> {
        "@context": "https://schema.org",
        "@graph": [{
          "@type": "WebSite",
          "@id": "https://fawazahmed0.github.io/hadiths/{{meta.filename}}#website",
          "url": "https://fawazahmed0.github.io/hadiths",
          "name": "Hadiths"
        }, 
          {
          "@type": "WebPage",
          "@id": "https://fawazahmed0.github.io/hadiths/{{meta.filename}}#webpage",
          "url": "https://fawazahmed0.github.io/hadiths",
          "name": "Hadiths",
          "description": "Hadith with Multiple Grades in Multiple Languages"
        }]
      } </script>

    <script type="application/ld+json"> {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://fawazahmed0.github.io/hadiths",
      "@id": "https://fawazahmed0.github.io/hadiths#organization",
      "name": "Hadiths",
      "logo": "icons/original-icon.svg"
    } </script>
    <script defer type="module">
        // Register Service worker for Add to Home Screen option to work
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register(new URL('./service-worker.js', import.meta.url)) }
    </script>
    <link rel="icon" type="image/svg+xml" href="icons/original-icon.svg">
    <link rel="manifest" href="manifest.webmanifest" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{title}}</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark p-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="blue"
                    class="bi bi-mailbox2" viewBox="0 0 16 16">
                    <path d="M9 8.5h2.793l.853.854A.5.5 0 0 0 13 9.5h1a.5.5 0 0 0 .5-.5V8a.5.5 0 0 0-.5-.5H9v1z" />
                    <path
                        d="M12 3H4a4 4 0 0 0-4 4v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V7a4 4 0 0 0-4-4zM8 7a3.99 3.99 0 0 0-1.354-3H12a3 3 0 0 1 3 3v6H8V7zm-3.415.157C4.42 7.087 4.218 7 4 7c-.218 0-.42.086-.585.157C3.164 7.264 3 7.334 3 7a1 1 0 0 1 2 0c0 .334-.164.264-.415.157z" />
                </svg> Hadiths</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">
                            Home
                        </a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container mt-3">

            {{{containercode}}}

        </div>


    </main>


    <footer class="footer mt-auto {{footerclass}} py-3 bg-light">
        <div class="container">

    

            <div class="mt-3 text-center">

                <a href="https://fawazahmed0.github.io/islamic-project" target="_blank"
                rel="noopener noreferrer" class="link-primary  mx-1">Islamic Apps</a>
                <a href="mailto:fawazahmed0@hotmail.com?subject=Regarding fawazahmed0.github.io/hadiths" target="_blank"
                    rel="noopener noreferrer" class="link-primary  mx-1">Contact us</a>



            </div>

            <span class="float-end d-none">
                <a href="" class="mx-1" target="_blank" rel="noopener noreferrer">
                    <img src="icons/google-play-badge.svg" alt="Get it on Google Play" height="70" />
                </a>
   

            </span>
        </div>

    </footer>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
